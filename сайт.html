<!DOCTYPE html>
<html>



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-lZbTetkrGAOTD6VdYBJBqEr2S7IjOz4+V7FksWVR4Zsu+E4Jm5n95EJjKb5X5UoS" crossorigin="anonymous">
<head>
	<title>Мой сайт</title>
	<style>
		body {
			background: linear-gradient(to bottom, #F5DEB3, #FFF8DC);
			font-family: Georgia, serif;
			font-size: 16px;
			color: #333;
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 80%;
			margin: auto;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
		}
		
		.btn {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #FFDAB9;
			color: #333;
			font-size: 16px;
			text-decoration: none;
			margin-right: 10px;
			margin-bottom: 20px;
			transition: all 0.3s ease-in-out;
		}
		
		.btn:hover {
			background-color: #FFA07A;
			color: #fff;
			transform: scale(1.1);
		}
		
		.social {
			display: flex;
			justify-content: center;
			margin-bottom: 50px;
		}
		
		.social a {
			display: inline-block;
			width: 40px;
			height: 40px;
			margin-right: 10px;
			background-color: #333;
			border-radius: 50%;
			color: #fff;
			font-size: 24px;
			text-align: center;
			line-height: 40px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}
		
		.social a:hover {
			background-color: #FFA07A;
			transform: rotate(360deg);
		}
		
		.products {
			display: flex;
			overflow-x: auto;
			margin-bottom: 50px;
		}
		
		.product {
			flex: 0 0 33.33%;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
			transition: all 0.3s ease-in-out;
		}
		
		.product:hover {
			transform: scale(1.1);
			box-shadow: 0px 0px 20px #FFA07A;
		}
		
		.product img {
			max-width: 100%;
			height: auto;
		}
		
		.product h2 {
			font-size: 24px;
			margin-top: 20px;
		}
		
		.product p {
			font-size: 18px;
			margin-top: 10px;
			color: #999;
		}
	</style>
</head>
<center>
<body>
      
	<div class="container">
		<h1>Магазазин курсов</h1>
        <div class="buttons">
            <a href="#" class="btn">Купить базовый курс</a>
            <a href="#" class="btn">Купить Основа+</a>
            <a href="#" class="btn">Купить Премиум</a>
        </div>
    </center>

        <div class="social">
            <a href="https://t.me/creanise"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/creanise"><i class="fab fa-instagram"></i></a>
            <a href="https://vk.com/creanise"><i class="fab fa-vk"></i></a>
        </div>
        
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250x150.png?text=Базовый курс" alt="Базовый курс">
                <h2>Базовый курс</h2>
                <p>Описание базового курса</p>
            </div>
            
            <div class="product">
                <img src="https://via.placeholder.com/250x150.png?text=Основа+" alt="Основа+">
                <h2>Основа+</h2>
                <p>Описание курса Основа+</p>
            </div>
            
            <div class="product">
                <img src="https://via.placeholder.com/250x150.png?text=Премиум" alt="Премиум">
                <h2>Премиум</h2>
                <p>Описание Премиум-курса</p>
            </div>
        </div>
    </div>
</body>
</html>
